{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GamersJam Admin  - Login</title>

  <!-- Custom fonts for this template-->
  <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Custom styles for this template-->
  <link href="{% static 'myadmin/sb-admin-2.min.css' %}" rel="stylesheet">
  <style>



    .horizontalloaders1{
        width: 50%;
        height: 10px;
        position: relative;
        border-radius:2rem;
        overflow: hidden !important;
        display: none;
        margin-bottom: 0.5rem;
        background-color: #FFA500;
        animation-name: examples;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      
      }
    
      @keyframes examples {
        0%   {background-color:#FFA500; left:0px; top:0px;}
        90%   {background-color:#FFA500; left:90%; top:0px;}
        100% {background-color:#FFA500; left:100%; top:0px;width: 10%;}
      }
    
    
    
    
    
    
    
    
    </style>
</head>

<body style="background-color: #FFA500;">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            {% if messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert" style="background-color: #fafafafa;">
                {% for message in messages %}
                <span  style="font-weight: bold;">  <i class="fas fa-check-circle"></i> {{ message }} </span>
                {% endfor %}
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             {% endif %}
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <div class="horizontalloaders1" id="horizontalloaders11"></div>
                  <form class="user" method="POST" id="login" onsubmit="{document.getElementById('horizontalloaders11').style.display='block';document.getElementById('login').style.opacity='0.5';}">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <button class="btn btn- btn-user btn-block" style="background-color: #FFA500;color: #fafafafa;">
                      Login
                    </button>
                  
               
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{% url 'adminregister' %}">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap core JavaScript-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
